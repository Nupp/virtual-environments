name: Build and push images

on:
  push:
    branches:
    - main
    paths:
    - ".github/workflows/build-node.yml"
  # schedule:
  #   # As well as running when we make changes we should run at least
  #   # every week in order to pick up new parent images and new versions of Snyk
  #   - cron:  "0 0 * * 0"
  # workflow_dispatch:

jobs:
  build:
    defaults:
      run:
        working-directory: ./node
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        base:
          - node:15
        tag:
          - truffle-node-15
        target:
          - linux
        include:
          - base: node:16
            tag: truffle-node-16
            target: linux
    steps:
    - 
      uses: actions/checkout@v2
    - name: Switch context
      run: |
        cd node
    -
      name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - 
      uses: docker/build-push-action@v2
      env:
        DOCKER_BUILDKIT: "1"
      with:
        target: ${{ matrix.target }}
        tags: crizstian/devcontainer:${{ matrix.tag }}
        build-args: IMAGE=${{ matrix.base }}
